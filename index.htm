<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Overlay</title>
    <style>
        .video-container {
            position: relative;
            width: 640px;
            height: 360px;
        }

        .background-video {
            width: 100%;
            height: 100%;
        }

        .overlay-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Inicialmente oculto */
        }

        .button-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="video-container">
    <!-- Vídeo de fundo -->
    <video class="background-video" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <!-- Vídeo sobreposto -->
    <video class="overlay-video" controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>
</div>

<div class="button-container">
    <button onclick="toggleOverlayVideo()">Habilitar/Desabilitar Vídeo Sobreposto</button>
</div>

<script>
    function toggleOverlayVideo() {
        const overlayVideo = document.querySelector('.overlay-video');
        overlayVideo.style.display = overlayVideo.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
